<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <div id="logobox">
                <a href="index.html"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png" alt=""></a>
            </div>
        </div>

        <div id="loginbox">
            <form action="" id="loginform">
                <h1>Sign In</h1>
                <div>
                    <input type="text" id="loginemail" placeholder="Email or phone number">
                    <input type="password" id="loginpassword" placeholder="Password">
                </div>
                <div>
                    <button id="loginbtn">Sign In</button>
                </div>
            </form>
            <div id="need">
                <p><input type="checkbox"/>Remember me</p>
                <a href="#">Need help?</a>
            </div>
            <div id="signup">
                <p>New to Netflix <a href="#">Sing up now</a></p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p>
            </div>
        </div>
        <section>
            <div id="loginpagefooter">
                <hr id="loginpageborder">
                <div id="loginpagefooterbox">
                    <div>
                        <p>Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
                        <a href="#">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                        <select name="language" id="language">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                        </select>     
                    </div>
                    <div>
                        <a href="#">Help Centre</a>
                        <a href="#">Corporate Information</a>
                    </div>
                    <div>
                        <a href="#">Terms of Use</a>
                    </div>
                    <div>
                        <a href="#">Privacy</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
